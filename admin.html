<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Biriyani Dibe</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    /* Login box */
    #loginBox {
      max-width: 320px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 6px 0;
      font-size: 14px;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f5f5f5;
    }

    /* Reports */
    #reports {
      display: none;
      max-width: 600px;
      margin: 20px auto;
    }

    .card {
      background: #fff;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,.1);
    }
  </style>
</head>
<body>

  <h2>üßë‚Äçüíº Admin Reports Panel</h2>

  <!-- üîê Login -->
  <div id="loginBox">
    <h3>Admin Login</h3>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <br><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- üö© Reports List -->
  <div id="reports"></div>

  <!-- Admin JS -->
  <script type="module" src="js/admin.js"></script>

</body>
</html>
